<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle Weather App</title>
  </head>
  <body>
    <h1>Cape Town</h1>
    <div class="weather-app">
            
      <div class="weather-details">
        <p><strong>Current Weather</strong></p>
        <p class="day-time"><strong>Friday 12:17</strong></p>
      </div>
      <div class="weather-conditions">
        <p class="icon">⛅<strong>18°C</strong></p>
        <div><p class="wind">Wind: <strong><span class="wind-speed">35km/h</strong></span></p>
        <p class="humidity">Humidity: <strong><span class="current-humidity">16%</strong></span></p>
      </div>

      </div>
      <form>
        <input type="search" placeholder="Enter your city" required />
        <input type="submit" value="Search" />
      </form>

      <footer>
        This project was coded by
        <a href="https://github.com/cosm1cgirl" target="_blank"
          >Mary-Anne Schaffers</a
        >
        and is on
        <a href="https://github.com/cosm1cgirl/Oracle-Weather" target="_blank"
          >GitHub</a
        >
        hosted on
        <a href="oracle-weather-shecodes.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
